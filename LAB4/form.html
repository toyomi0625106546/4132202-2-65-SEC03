<form action="">
    <input type="text" name="user">
    <button type="submit">Send</button>
</form>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $("form").submit((e)=>{
        e.preventDefault();

        let in1 = $("[name='user']").val;

        $.ajax({
            url:"process.php",
            data:{user:in1},
            method:"GET",
            success:(res) => {
                console.log(res);
            }
        })
    }
</script>
